<h3>All Vehicles</h3>

<!-- <span>{{ vehicleList }}</span> -->

<div *ngFor="let vehicle of vehicleList | async">
	<span>{{ vehicle.type + ': '}}</span>
	<span>{{ vehicle.name }}</span>
	<button [routerLink]="['/vehicle-details', vehicle.id]" >See details</button>
</div>
